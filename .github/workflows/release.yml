name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.artifact_suffix }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_suffix: linux-x86_64
            deb: true
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_suffix: macos-arm64
            deb: false
          - os: macos-13
            target: x86_64-apple-darwin
            artifact_suffix: macos-x86_64
            deb: false
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build release binaries
        run: cargo build --release -p knotter-cli -p knotter-tui
      - name: Install cargo-deb
        if: matrix.deb == true
        run: cargo install cargo-deb
      - name: Build deb packages
        if: matrix.deb == true
        run: |
          cargo deb -p knotter-cli
          cargo deb -p knotter-tui
      - name: Package artifacts
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          SUFFIX="${{ matrix.artifact_suffix }}"
          STAGING="knotter-${VERSION}-${SUFFIX}"
          mkdir -p "dist/${STAGING}"
          cp target/release/knotter "dist/${STAGING}/"
          cp target/release/knotter-tui "dist/${STAGING}/"
          cp README.md LICENSE "dist/${STAGING}/"
          tar -czf "dist/${STAGING}.tar.gz" -C dist "${STAGING}"
          rm -rf "dist/${STAGING}"
          if [ "${{ matrix.deb }}" = "true" ]; then
            cp target/debian/*.deb dist/
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.artifact_suffix }}
          path: dist/*

  release:
    name: Publish release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Verify tag matches crate versions
        run: |
          python - <<'PY'
          import os
          import pathlib
          import tomllib

          tag = os.environ["GITHUB_REF_NAME"].lstrip("v")
          for path in (
              "crates/knotter-cli/Cargo.toml",
              "crates/knotter-tui/Cargo.toml",
          ):
              data = tomllib.loads(pathlib.Path(path).read_text())
              version = data["package"]["version"]
              if version != tag:
                  raise SystemExit(f"{path} version {version} does not match tag {tag}")
          print(f"Release tag {tag} matches crate versions.")
          PY
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Prepare release assets
        run: |
          set -euo pipefail
          mkdir -p release
          find dist -type f -maxdepth 3 -print0 | xargs -0 -I{} cp {} release/
          (cd release && sha256sum * > SHA256SUMS)
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
